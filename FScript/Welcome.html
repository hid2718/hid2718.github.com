              <div class="style_2">
                <p style="padding-top: 0pt; " class="paragraph_style_2">F-Script は Mac OS X の Cocoa フレームワークの力を１００％引き出すことができる、純粋にオブジェクト指向のスクリプト言語環境です。 <br /></p>
                <p class="paragraph_style_2"><br /></p>
                <p class="paragraph_style_2"><span style="font-family: 'HiraKakuProN-W3', 'Hiragino Kaku Gothic ProN'; font-size: 12px; font-stretch: normal; font-style: normal; font-weight: 300; line-height: 22px; ">このサイトでは、</span>F-Script のオフィシャルサイト <a class="class1" title="http://www.fscript.org" href="http://www.fscript.org">http://www.fscript.org</a>/ で公開されている チュートリアル等の文書を 日本語に翻訳し、原著者の許諾の基に公開しています。<br /></p>
                <p class="paragraph_style_2"><br /></p>
                <p class="paragraph_style_2"><span style="font-family: 'HiraKakuProN-W3', 'Hiragino Kaku Gothic ProN'; font-size: 12px; font-stretch: normal; font-style: normal; font-weight: 300; line-height: 22px; ">公開中（及び予定）の文書の一覧は</span><span class="style_3"> </span><a class="class2" title="Documents.html" href="Documents.html"><span class="style_3">Documents</span></a><span class="style_3"> </span><span style="font-family: 'HiraKakuProN-W3', 'Hiragino Kaku Gothic ProN'; font-size: 12px; font-stretch: normal; font-style: normal; font-weight: 300; line-height: 22px; ">ページをご参照下さい。</span><br /></p>
                <p class="paragraph_style_2"><span style="font-family: 'HiraKakuProN-W3', 'Hiragino Kaku Gothic ProN'; font-size: 12px; font-stretch: normal; font-style: normal; font-weight: 300; line-height: 22px; ">また、</span>F-Script に関する様々な情報を、<a class="class3" title="Blog/Blog.html" href="Blog/Blog.html"><span class="style_3">Blog</span></a><span class="style_3"> </span><span style="font-family: 'HiraKakuProN-W3', 'Hiragino Kaku Gothic ProN'; font-size: 12px; font-stretch: normal; font-style: normal; font-weight: 300; line-height: 22px; ">ページで発信して行く予定です。</span><br /></p>
                <p class="paragraph_style_2"><br /></p>
